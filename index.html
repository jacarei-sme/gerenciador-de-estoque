<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Controle de Estoque DTI-SME</title>
        <link rel="stylesheet" href="css/pico.min.css"/>
        <style>
            /* Esconde as seções */
            .hidden {
                display: none;
            }
            .entrada { color: var(--pico-color-green-500); font-weight: bold; }
            .saida { color: var(--pico-color-red-500); font-weight: bold; }
        </style>
    </head>
    <body style="display: grid; place-items: center; ">
        <!--LOGIN-->
        <div id="login-section" class="container" style="max-width: 20em; padding-top: 10%;">
            <header>
                <h2>Estoque DTI-SME</h2>
            </header>
            <main>
                <form id="login-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <p id="mensagem"></p>
            </main>
        </div>
        <!-- MAIN -->
        <div id="main-section" class="container hidden" style="max-width: auto; padding-top: 1%;">
            <header>
                <h1>Painel de Controle</h1>
                <p>Visão geral do seu estoque.</p>
            </header>
            <div class="grid">
                <button id="btn-ultimas-movimentacoes">Ver Últimas Movimentações</button>
                <button id="btn-adicionar-produto">Adicionar Novo Produto</button>
                <button id="btn-gerenciar-categorias" class="secondary">Gerenciar Categorias</button>
                <button id="btn-relatorio-completo" class="secondary">Ver Relatório Completo</button>
                <button id="btn-logout" class="secondary outline">Sair</button>
            </div>

            <hr>

            <h3>Produtos em Estoque</h3>
            <figure>
                <table role="grid" id="produtos-table">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Estoque</th> <th scope="col" colspan="3">Ações</th> </tr>
                    </thead>
                    <tbody id="produtos-tbody">
                    </tbody>
                </table>
            </figure>
        </div>
        <!-- MOVIMENTAÇÃO -->
        <div id="movimentacao-section" class="container hidden" style="max-width: auto; padding-top: 1%;">
            <header>
                <a href="#" id="btn-voltar-main">← Voltar</a>
                <h2>Movimentação de Material</h2>
            </header>
            <form id="form-material">
                <div class="grid">
                    <select id="produto-select" required>
                        <option value="" disabled selected>Selecione um produto</option>
                    </select>               
                    <input type="number" id="quantidade" placeholder="Quantidade" required>
                </div>
                <textarea id="descricao" placeholder="Descrição"></textarea>
                <button type="submit">Registrar Movimentação</button>
            </form>
        </div>
        <!--- PRODUTOS-->
        <div id="form-produto-section" class="container hidden" style="max-width: auto; padding-top: 1%;">
            <header>
                <a href="#" id="btn-voltar-form">← Voltar</a>
                <h2 id="form-produto-titulo">Adicionar Novo Produto</h2> </header>

            <form id="produto-form">
                <input type="hidden" id="produto-id">
                <div class="grid">
                    <input type="text" id="produto-nome" placeholder="Nome do Produto" required>
                    
                    <select id="produto-categoria-select" required>
                        <option value="">Selecione uma categoria...</option>
                    </select>
                </div>
                <div id="container-quantidade-inicial">
                    <label for="produto-quantidade-inicial">Quantidade Inicial em Estoque</label>
                    <input type="number" id="produto-quantidade-inicial" min="0" value="0" required>
                </div>
                <textarea id="produto-descricao" placeholder="Descrição"></textarea>
                <button type="submit">Salvar Produto</button>
                <button type="reset" class="secondary outline" id="btn-cancelar-edicao">Cancelar</button>
            </form>
        </div>
        <!-- CATEGORIAS -->
        <div id="categorias-section" class="container hidden" style="max-width: 800px; padding-top: 10%;">
            <header>
                <a href="#" id="btn-voltar-categorias">← Voltar</a>
                <h2>Gerenciar Categorias</h2>
            </header>

            <form id="categoria-form">
                <input type="hidden" id="categoria-id">
                <input type="text" id="categoria-nome" placeholder="Nome da Categoria" required>
                <button type="submit">Salvar Categoria</button>
            </form>
            <hr>
            <h3>Categorias Existentes</h3>
            <table role="grid">
                <thead>
                    <tr><th>Nome</th><th>Ações</th></tr>
                </thead>
                <tbody id="categorias-tbody">
                    </tbody>
            </table>
        </div>
        <!-- RELATÓRIO -->
        <div id="relatorio-section" class="container hidden" style="max-width: 1000px; padding-top: 1%;">
            <header>
                <a href="#" id="btn-voltar-relatorio">← Voltar</a>
                <h2 id="relatorio-titulo">Relatório de Movimentações</h2>
            </header>
            <figure>
                <table role="grid" id="relatorio-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Produto</th>
                            <th>Tipo</th>
                            <th>Qtd.</th>
                            <th>Usuário</th>
                            <th>Observação</th>
                        </tr>
                    </thead>
                    <tbody id="relatorio-tbody">
                        </tbody>
                </table>
            </figure>
        </div>
        <dialog id="modal-movimentacao">
            <article>
                <header>
                <button aria-label="Close" rel="prev" id="btn-fechar-modal"></button>
                <h3 id="modal-titulo">Registrar Movimentação</h3>
                </header>
                <form id="movimentacao-form">
                    <input type="hidden" id="mov-produto-id">
                    <input type="hidden" id="mov-tipo">
                    
                    <label for="mov-quantidade">Quantidade</label>
                    <input type="number" id="mov-quantidade" min="1" required>
                    
                    <label for="mov-justificativa">Justificativa (Opcional)</label>
                    <textarea id="mov-justificativa" rows="3"></textarea>
                    
                    <footer>
                        <button type="submit">Confirmar</button>
                    </footer>
                </form>
            </article>
        </dialog>
        <!--SCRIPT DO SUPABASE-->
        <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
        <!--SCRIPT PRÓPRIO-->
        <script src="js/app.js"></script>
    </body>
</html>
